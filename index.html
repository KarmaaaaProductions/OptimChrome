<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimChrome</title>
    <link rel="manifest" href="manifest.json">
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #6ab7ff;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 22px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            background-color: #6ab7ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #519dde;
        }

        #unboostBtn {
            background-color: #ff6b6b;
        }

        #unboostBtn:hover {
            background-color: #e55a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <b>OptimChrome</b>, the App That Speeds Up Chrome</h1>
        <div class="button-group">
            <button id="boostBtn">Boost Performance</button>
            <button id="unboostBtn">Unboost Performance</button>
        </div>
    </div>
</body>
</html>
